<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Argus{% endblock %}</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- htmx -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <style>
        [x-cloak] { display: none !important; }
        .htmx-request { opacity: 0.5; transition: opacity 300ms; }
        .htmx-settling { opacity: 1; }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body class="h-full" x-data="{ sidebarOpen: false }">
    <div class="min-h-full">
        <!-- Mobile sidebar backdrop -->
        <div x-show="sidebarOpen" x-cloak
             class="fixed inset-0 z-40 bg-gray-600 bg-opacity-75 lg:hidden"
             @click="sidebarOpen = false"></div>

        <!-- Sidebar -->
        <div class="fixed inset-y-0 left-0 z-50 w-64 bg-gray-900 transform transition-transform duration-300 ease-in-out lg:translate-x-0"
             :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0'">
            <div class="flex h-20 items-center justify-center border-b border-gray-800">
                <div class="flex items-center px-4">
                    <img src="/static/argus_logo.png" alt="Argus Logo" class="h-18 w-auto">
                </div>
            </div>
            <nav class="mt-5 px-2 space-y-1">
                <a href="/" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md {% if active_page == 'dashboard' %}bg-gray-800 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                    <svg class="mr-3 h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
                    </svg>
                    Dashboard
                </a>
                <a href="/devices" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md {% if active_page == 'devices' %}bg-gray-800 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                    <svg class="mr-3 h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
                    </svg>
                    Devices
                </a>
                <a href="/scans" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md {% if active_page == 'scans' %}bg-gray-800 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                    <svg class="mr-3 h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"/>
                    </svg>
                    Scan History
                </a>
                <a href="/changes" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md {% if active_page == 'changes' %}bg-gray-800 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                    <svg class="mr-3 h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
                    </svg>
                    Changes
                </a>
                <a href="/compare" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md {% if active_page == 'compare' %}bg-gray-800 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                    <svg class="mr-3 h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"/>
                    </svg>
                    Compare Scans
                </a>
                <a href="/settings" class="group flex items-center px-2 py-2 text-sm font-medium rounded-md {% if active_page == 'settings' %}bg-gray-800 text-white{% else %}text-gray-300 hover:bg-gray-700 hover:text-white{% endif %}">
                    <svg class="mr-3 h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"/>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                    </svg>
                    Settings
                </a>
            </nav>
        </div>

        <!-- Main content -->
        <div class="lg:pl-64">
            <!-- Top navbar -->
            <div class="sticky top-0 z-10 flex h-16 flex-shrink-0 bg-white shadow">
                <button type="button"
                        class="px-4 text-gray-500 focus:outline-none lg:hidden"
                        @click="sidebarOpen = true">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>
                </button>
                <div class="flex flex-1 justify-between px-4">
                    <div class="flex flex-1 items-center">
                        <h1 class="text-xl font-semibold text-gray-900">{% block page_title %}Dashboard{% endblock %}</h1>
                    </div>
                    <div class="flex items-center space-x-4">
                        <!-- Scan Status Indicator -->
                        <div x-data="scanStatus()" x-init="init()"
                             x-show="status.scanning"
                             x-cloak
                             class="flex items-center px-3 py-1.5 bg-amber-100 text-amber-800 rounded-md text-sm font-medium">
                            <svg class="animate-spin h-4 w-4 mr-2 text-amber-600" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                            </svg>
                            <span x-text="displayText()"></span>
                        </div>

                        <!-- Scan button with dropdown -->
                        <div class="relative" x-data="{ open: false, scanning: false }">
                            <button @click="open = !open"
                                    :disabled="scanning"
                                    class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed">
                                <svg class="mr-2 h-4 w-4" :class="{ 'animate-spin': scanning }" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                                </svg>
                                <span x-text="scanning ? 'Scanning...' : 'Run Scan'"></span>
                                <svg class="ml-2 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"/>
                                </svg>
                            </button>
                            <div x-show="open" x-cloak
                                 @click.away="open = false"
                                 class="absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 z-50">
                                <div class="py-1">
                                    <button @click="open = false; triggerScan('/api/scan/trigger?profile=quick')"
                                            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                        <div class="font-medium">Quick Scan</div>
                                        <div class="text-xs text-gray-500">Ping only, ~30 seconds</div>
                                    </button>
                                    <button @click="open = false; triggerScan('/api/scan/trigger?profile=normal')"
                                            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                        <div class="font-medium">Normal Scan</div>
                                        <div class="text-xs text-gray-500">Ports 1-1000, 5-10 minutes</div>
                                    </button>
                                    <button @click="open = false; triggerScan('/api/scan/trigger?profile=intensive')"
                                            class="w-full text-left px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                                        <div class="font-medium">Intensive Scan</div>
                                        <div class="text-xs text-gray-500">All ports + OS detection, 15-30 min</div>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Page content -->
            <main class="py-6">
                <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
                    {% block content %}{% endblock %}
                </div>
            </main>
        </div>
    </div>

    <script>
        // Global scan status checker
        function scanStatus() {
            return {
                status: { scanning: false, subnet: '', profile: '' },
                async checkStatus() {
                    try {
                        const res = await fetch('/api/scan/status');
                        this.status = await res.json();
                    } catch (e) { }
                },
                displayText() {
                    if (!this.status.scanning) return '';
                    const subnet = this.status.subnet || '';
                    const profile = this.status.profile || 'normal';
                    // Check if single device scan (/32)
                    if (subnet.endsWith('/32')) {
                        const ip = subnet.replace('/32', '');
                        return `Scanning ${ip} (${profile})...`;
                    }
                    return `Scanning ${subnet} (${profile})...`;
                },
                init() {
                    this.checkStatus();
                    // Poll every 2 seconds for faster updates
                    setInterval(() => this.checkStatus(), 2000);
                    // Listen for custom event to trigger immediate check
                    window.addEventListener('scan-started', () => {
                        setTimeout(() => this.checkStatus(), 500);
                    });
                }
            }
        }

        // Helper to trigger scan and notify status checker
        async function triggerScan(url) {
            await fetch(url, { method: 'POST' });
            window.dispatchEvent(new Event('scan-started'));
        }
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
