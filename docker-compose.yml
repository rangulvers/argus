version: '3.8'

services:
  argus:
    # Use pre-built image from GitHub Container Registry
    image: ghcr.io/rangulvers/argus:latest

    # OR build from local source (uncomment the line below and comment out 'image' above)
    # build: .

    container_name: argus

    # Network configuration - use host network for nmap scanning
    network_mode: host

    # Capabilities required for nmap
    cap_add:
      - NET_ADMIN
      - NET_RAW

    # Privileged mode (alternative to cap_add if needed)
    # privileged: true

    # Volumes
    volumes:
      - ./data:/app/data              # Database storage
      - ./config.yaml:/app/config.yaml:ro  # Configuration (read-only)
      - ./logs:/var/log                # Logs

    # Environment variables
    environment:
      - DATABASE_URL=sqlite:///./data/argus.db
      - PYTHONUNBUFFERED=1

    # Restart policy
    restart: unless-stopped

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
