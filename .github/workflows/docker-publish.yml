name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'mkdocs.yml'
      - '*.md'
      - '.github/workflows/docs.yml'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - 'mkdocs.yml'
      - '*.md'
      - '.github/workflows/docs.yml'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate version
        id: version
        run: |
          COMMIT_SHA=$(git rev-parse --short HEAD)
          BUILD_DATE=$(date -u +'%Y.%m.%d')

          # Check if this is a tagged release
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            # Use the tag as version (e.g., v1.0.0)
            VERSION="${{ github.ref_name }}"
          else
            # Auto-generate CalVer: YYYY.MM.DD-commit
            VERSION="${BUILD_DATE}-${COMMIT_SHA}"
          fi

          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "commit=${COMMIT_SHA}" >> $GITHUB_OUTPUT
          echo "branch=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          echo "build_date=${BUILD_DATE}" >> $GITHUB_OUTPUT

          echo "Generated version: ${VERSION}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker tags
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            # Always tag with the generated version
            type=raw,value=${{ steps.version.outputs.version }}
            # Tag as 'latest' on main branch
            type=raw,value=latest,enable={{is_default_branch}}
            # For manual version tags (v1.0.0), also create v1.0 and v1
            type=semver,pattern={{version}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}}.{{minor}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            type=semver,pattern={{major}},enable=${{ startsWith(github.ref, 'refs/tags/v') }}
            # PR builds
            type=ref,event=pr

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            ARGUS_VERSION=${{ steps.version.outputs.version }}
            ARGUS_COMMIT=${{ steps.version.outputs.commit }}
            ARGUS_BRANCH=${{ steps.version.outputs.branch }}
            ARGUS_BUILD_DATE=${{ steps.version.outputs.build_date }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create GitHub Release when a version tag is pushed
  create-release:
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Release Notes
        id: notes
        run: |
          # Get the previous tag
          PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")

          if [ -n "$PREV_TAG" ]; then
            echo "Generating changelog from $PREV_TAG to ${{ github.ref_name }}"
            COMMITS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges)
          else
            echo "No previous tag found, using all commits"
            COMMITS=$(git log --pretty=format:"- %s" --no-merges -20)
          fi

          # Write to file for multiline support
          echo "$COMMITS" > /tmp/commits.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          body: |
            ## Docker Image

            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            ```

            ## What's Changed

            ${{ steps.notes.outputs.commits }}

            See the [full changelog](https://github.com/${{ github.repository }}/commits/${{ github.ref_name }}) for more details.
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          generate_release_notes: true
